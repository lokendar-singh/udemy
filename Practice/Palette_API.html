<script type="text/javascript">

function getColors()
{
  var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "http://www.colr.org/json/schemes/random/7", false);
    //xhttp.open("POST", "http://www.colourlovers.com/api/patterns/random?format=json", false);

    //xhttp.setRequestHeader("Content-type", "text");
    xhttp.send();
    //alert(xhttp.responseText);
    //console.log('**Response: ' + xhttp.response);
    var res = JSON.parse(xhttp.response);
    //console.log(res.schemes[0].colors);
    //alert(res);
    var col = res.schemes[0].colors;
    for(var i = 1;i<=5;i++){
      var id='d'+i;
      document.getElementById(id).style.backgroundColor='#'+col[i];
      console.log('#'+col[i]);
    }
    document.getElementById('caption').innerHTML = ', Scheme is : '+res.schemes[0].tags[0].name;
}
